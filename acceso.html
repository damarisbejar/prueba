          <h4>Registrarse</h4>
          <form id="mi-formulario" action="#" enctype="multipart/form-data" method="GET" name="formulario">
            <div class="form-group">
              <label for="nombre"> Nombre</label>
              <input type="text" class="form-control" id="nombre" name="nombre" minlength="3" maxlength="12"required placeholder="Nombre">
    
              <label for="apellido">Apellido</label>
              <input type="text" class="form-control" id="apellido" name="nombre"  minlength="3" maxlength="12" required placeholder="Apellido">
    
              <label for="correo">Correo</label>
              <input type="text" class="form-control" id="correo" name="correo"  required placeholder="nombre@dominio.cl">

              <label for="telefono">Telefono</label>
              <input type="text" class="form-control" id="telefono" name="telefono" placeholder="número de contacto" minlength="9">

              <label for="password">Contraseña</label>

              <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña" minlength="6">

              <label for="password2">Reingresa Contraseña</label>

              <input type="password" class="form-control" id="password2" name="password2" placeholder="Contraseña" minlength="6">

              <h1> </h1>

              <button type="submit" class="form-control" id="submit" name="submit"> Registrarse </button>

              <p>¿ya estás registrado? <a href="www.google.com">INGRESA AQUÍ</a> </p>
